<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miso IPTV</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar" id="sidebar">
      <h1>Miso IPTV</h1>
      <div class="row">
        <input id="playlistUrl" type="text" placeholder="M3U URL..." />
      </div>
      <div class="row">
        <button id="loadBtn">Load Playlist</button>
      </div>
      <div class="row">
        <input id="searchInput" type="text" placeholder="Search channel..." />
      </div>
      <ul id="channelList"></ul>
    </aside>

    <main class="player-area" id="playerArea">
      <div class="player-header">
        <h2 id="nowPlaying">No channel selected</h2>
        <span id="statusText">Idle</span>
      </div>
      <video id="video" controls autoplay></video>
      <div class="help">
        <p>Remote: ↑↓ select, Enter play, ←→ focus, Play/Pause toggle, Stop stop, Red focus URL, Green reload playlist.</p>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="./app.js"></script>
</body>
</html>
